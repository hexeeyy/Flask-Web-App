{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="card-app">
        <video autoplay muted loop id="myVideo">
            <source src="{{ url_for('static', filename='black_-_13495-_Original.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="card-header">
            <h7 class="mb-0">Sign Up</h7>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn2 btn-primary">Sign Up</button>
            </form>
            <p7 class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p7>
        </div>
    </div>
{% endblock %}
